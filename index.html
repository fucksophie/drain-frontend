<!DOCTYPE html>
<html>
	<head>

		<link rel="stylesheet" href="style.css">
		<script
		src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		crossorigin="anonymous"></script>
		<script crossorigin="anonymous" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	</head>

	<body>
		<div class="window" style="width:400px;height:190px;position:absolute;left:471px;top:83.9896px;">
			<div class="header"></div>

			<div class="container">
				<span id="artist">Bladee</span><br>
				<span id="title">Hero of My Story 3style3</span><br>
				<div class="released">song released on <span id="released">2020-1-20</span></div>

				<progress id="volume" value="20" max="100"></progress>
				<br>
				<progress value="70" max="100" id="progress"></progress>
				<br>
				<button id="control">play</button>

				<div class="listeners">Listening with <span id="listeners">2</span> other people!</div>

			</div>
		</div>

		<div class="window" style="height: 450px;width: 450px;">
			<div class="header"></div>

			<ol class="container" id="playlist" style="padding-top:0;overflow: auto;max-height: 400px;max-width: 450px;"></ol>
		</div>	

		<audio id="audio"></audio>

		<script src="main.js"></script>
	</body>
</html>
